<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Atividade Tabelas - Tabela 1</title>
   <style>
table {
    border-collapse: collapse;
    margin: 10px;
}

td {
    border: 1px solid black;
    width: 100px;
}
 
th {
    border: 1px solid black;
}

  </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td align="middle">4</td>
            <td align="middle">5</td>
            <td align="middle">6</td>
        </tr>
        <tr>
            <td align="right">7</td>
            <td align="right">8</td>
            <td align="right">9</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="3" align="middle">4</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3">3</td>
        </tr>
        <tr>
            <td colspan="2" align="middle">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
