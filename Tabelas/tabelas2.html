<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Tabelas - Tabela 2</title>
<style>
table {
    border-collapse: collapse;
    margin: 10px;
    width: 300px;
    height: 300px;
}

td {
    border: 1px solid black;
}

.conteudo{
    height: 100px;
}
</style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td colspan="2" align="middle">TOPO</td>
            </tr>
        </thead>
        <tr>
            <td align="middle">MENU</td>
            <td align="middle" class="conteudo">CONTEÚDO</td>
        </tr>
        <tfoot>
            <tr>
                <td align="middle" colspan="2">RODAPÉ</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
